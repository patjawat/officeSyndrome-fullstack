<div class="row">
  <div class="offset-lg-3 col-lg-6">
    <mat-card>
      <mat-card-title>Authentication</mat-card-title>
      <mat-card-content>
        <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="ชื่อเข้าใช้งาน"
                formControlName="username"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="รหัสผ่าน"
                formControlName="password"
              />
            </mat-form-field>
          </p>

          <div class="button">
            <button mat-raised-button color="primary" type="submit" mat-button>
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
