
<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>เข้าสู่ระบบหรือลงทะเบียน</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="เข้าสู่ระบบ">
          <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
          <mat-form-field class="example-full-width">
            <mat-label>ชื่อเข้าใช้งาน</mat-label>
            <input type="text" matInput placeholder="username" value=""formControlName="username" >
            <mat-icon matSuffix>account_box</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>รหัสผ่าน</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
          </form>
        </mat-tab>

        <mat-tab label="ลงทะเบียน">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" >
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" >
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="register()">Register</button>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>
</div>
