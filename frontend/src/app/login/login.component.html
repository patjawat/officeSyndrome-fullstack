<div class="center-content" data-aos="fade-up">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>เข้าสู่ระบบหรือลงทะเบียน</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="เข้าสู่ระบบ">
          <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
            <mat-form-field class="example-full-width">
              <mat-label>ชื่อเข้าใช้งาน</mat-label>
              <input
                type="text"
                matInput
                placeholder="username"
                formControlName="username"
              />
              <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>รหัสผ่าน</mat-label>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">
              Login
            </button>
          </form>
        </mat-tab>

        <mat-tab label="ลงทะเบียน">
          <form [formGroup]="formRegister" (ngSubmit)="register()">

  
    <div class="row">
      <div class="col-6">
                <mat-form-field class="example-full-width">
                  <mat-label>ชื่อ</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="ชื่อ"
                    formControlName="fname"
                  />
                  <i
                    class="fa-regular fa-user"
                    matSuffix
                    style="margin-right: 10px"
                  ></i>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="example-full-width">
                  <mat-label>นามสกุล</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="นามสกุล"
                    formControlName="lname"
                  />
                  <i
                    class="fa-regular fa-user"
                    matSuffix
                    style="margin-right: 10px"
                  ></i>
                </mat-form-field>
              </div>
            </div>

  
            <mat-form-field>
              <input
                type="text"
                placeholder="แผนก/ฝ่าย"
                formControlName="department"
                matInput
                [matAutocomplete]="auto"
              />
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option
                  *ngFor="let option of filteredOptions | async"
                  [value]="option"
                >
                <span>{{ option.name }}</span>
        <small> | ID: {{option.id}}</small>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>แผนก/ฝ่าย</mat-label>
              <input
                type="text"
                matInput
                placeholder="Username"
                formControlName="username"
              />
              <i
                class="fa-regular fa-user"
                matSuffix
                style="margin-right: 10px"
              ></i>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input
                type="text"
                matInput
                placeholder="Username"
                formControlName="username"
              />
              <i
                class="fa-regular fa-user"
                matSuffix
                style="margin-right: 10px"
              ></i>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
              />

              <i
                class="fa-solid fa-envelope"
                matSuffix
                style="margin-right: 10px"
              ></i>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Confirm Password"
                formControlName="confirm_password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
