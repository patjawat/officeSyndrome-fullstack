<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header class="text-center">
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>เข้าสู่ระบบหรือลงทะเบียน</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa-solid fa-unlock" style="margin-right: 5px"></i
            >เข้าสู่ระบบ
          </ng-template>
          <form [formGroup]="formLogin" (ngSubmit)="ProceedLogin()">
            <mat-form-field class="example-full-width">
              <mat-label>ชื่อเข้าใช้งาน</mat-label>
              <input
                type="text"
                matInput
                placeholder="username"
                formControlName="username"
              />
              <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>รหัสผ่าน</mat-label>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary">
              Login
            </button>
          </form>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa-regular fa-registered" style="margin-right: 5px"></i>
            ลงทะเบียน
          </ng-template>
          <app-register></app-register>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
