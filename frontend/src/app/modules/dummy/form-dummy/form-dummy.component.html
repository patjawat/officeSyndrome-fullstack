
<form [formGroup]="dummyform" (ngSubmit)="onFormSubmit()">

        <div class="row">
            <div class="col-6">

            
          <mat-form-field appearance="outline">
            <mat-label>ชื่อ</mat-label>
            <input matInput matInputCommified type="text" placeholder="ระบุชื่อ" formControlName="fname" />
          </mat-form-field>
        
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>นาสกุล</mat-label>
                <input matInput matInputCommified type="text" placeholder="ระบุนามสกุล" formControlName="lname"/>
              </mat-form-field>
        </div>
        </div>
      
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>โทรศัพท์</mat-label>
            <input matInput matInputCommified type="text" formControlName="phone" />
          </mat-form-field>

          </mat-form-field> -->
